<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="auth-container">
      <h2 id="auth-title">Login</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="auth-btn">Login</button>
      </form>
      <p><span id="toggle-auth">Need to Register?</span></p>
      <div id="auth-message"></div>
    </div>

    <div id="app-container" style="display: none">
      <div class="header">
        <h1>Library Manager</h1>
        <button id="logout-btn">Logout</button>
      </div>

      <div class="controls">
        <input
          type="text"
          id="search-input"
          placeholder="Search by title or author..."
        />
        <input type="text" id="genre-input" placeholder="Filter by genre..." />
        <button id="filter-btn">Search/Filter</button>
      </div>

      <div class="main-content">
        <div class="add-book-section">
          <h3>Add New Book</h3>
          <form id="add-book-form">
            <input type="text" id="book-title" placeholder="Title" required />
            <input type="text" id="book-author" placeholder="Author" required />
            <input type="text" id="book-genre" placeholder="Genre" required />
            <input
              type="number"
              id="book-price"
              placeholder="Price"
              step="0.01"
              required
            />
            <input type="number" id="book-year" placeholder="Year" required />
            <button type="submit">Add Book</button>
          </form>
        </div>

        <div class="book-list-section">
          <h3>Book List</h3>
          <table id="books-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="books-body">
              <!-- Books will be inserted here -->
            </tbody>
          </table>
          <div class="pagination">
            <button id="prev-page">Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
